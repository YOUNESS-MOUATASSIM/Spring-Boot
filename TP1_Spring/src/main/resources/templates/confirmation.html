<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
       xmlns:layout="http//www.traq.net.nz/thymeleaf/layout"
       layout:decorator="template1.html">
<head>
<meta charset="utf-8">

</head>
<body>
   <div layout:fragment="pageContent">
		 <div class="container">
		 <div class="col-md-6">
		 <div class="card">
		 <div class="card-header" >Enregistrement effectu√©</div>

		 <div class="card-body">
		 <div class="form-group">
		 <label class="control-label">ID :</label>
		 <strong><label th:text="${patient.id}"></label></strong>	
		 </div>
		 <div class="form-group">
		 <label class="control-label">Nom :</label>
		 <strong><label th:text="${patient.nom}"></label></strong>	
		 </div>
		 <div class="form-group">
		 <label class="control-label">Date Naissance :</label>
		 <strong><label th:text="${patient.dateNaissance}"></label></strong>	
		 </div>
		 <div class="form-group">
		 <label class="control-label">Age :</label>
		 <strong><label th:text="${patient.age}"></label></strong>	
		 </div>
		 <div class="form-group">
		 <label class="control-label">Score :</label>
		 <strong><label th:text="${patient.score}"></label></strong>	
		 </div>
		 <div class="form-group">
		 <label class="control-label">Malade :</label>
		 <strong><label th:text="${patient.malade}"></label></strong>	
		 </div>
		
		 </div>
		 </div>
		 </div>
		 
		
		 </div>
  
   </div>
</body>
</html>
