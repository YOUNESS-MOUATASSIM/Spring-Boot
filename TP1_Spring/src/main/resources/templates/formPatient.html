<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
       xmlns:layout="http//www.traq.net.nz/thymeleaf/layout"
       layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>Form patients</title>
</head>
<body>
   <div layout:fragment="pageContent">
		 <div class="container">
		
		  <div class="col-md-6">
		 <div class="card">
		 <div class="card-header" th:if="${patient.id==null}">Formulaire de saisie nv patient</div>
		 <div class="card-header" th:if="${patient.id!=null}">Formulaire de mise Ã  jour patient</div>
		 
		 
		 <div class="card-body">
		 <form th:action="@{savePatient}" method="post">
		 <div class="form-group">
		 <label class="control-label">ID :</label>
		 <label class="control-label" th:text="${patient.id}">ID :</label>
		 <input type="hidden" name="id" class="form-control" th:value="${patient.id}">
	
		 </div>
		 <div class="form-group">
		 <label class="control-label">Nom :</label>
		 <input type="text" name="nom" class="form-control" th:value="${patient.nom}">
		 <span th:errors="${patient.nom}" class="text-danger"></span>
		 </div>
		 <div class="form-group">
		 <label class="control-label">Score :</label>
		 <input type="text" name="score" th:value="${patient.score}">
		 <span th:errors="${patient.score}" class="text-danger"></span>
		 </div>
		 <div class="form-group">
		 <label class="control-label">Date Naissance :</label>
		 <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
		 <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
		 </div>
		 <div class="form-group">
		 <label class="control-label">Age :</label>
		 <input type="text" name="age" class="form-control" th:value="${patient.age}">
		 <span th:errors="${patient.age}" class="text-danger"></span>
		 </div>
		 <div class="form-group">
		 <label class="control-label">Malade :</label>
		 <input type="checkbox" name="malade" th:checked="${patient.malade}">
		 <span th:errors="${patient.malade}" class="text-danger"></span>
		 </div>
		  <button class="btn-success" type="submit">Save</button>
		 </form>
		 </div>
		 </div>
		 </div>
		
		 </div>
  
   </div>
</body>
</html>
